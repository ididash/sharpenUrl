<div ng-form name="vm.shortenerForm">
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="text" class="form-control" name="orignUrl" id="orignUrl"
                   ng-model="vm.shortener.orignUrl" placeholder="Укажите оригинальный URL..."
                   maxlength="2000" required ng-pattern="/^(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?$/">
            <div ng-messages="vm.shortenerForm.orignUrl.$error" role="alert">
                <div ng-messages-include="shortener-error-messages"></div>
            </div>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-default" ng-click="vm.shortenerUrl()">Сжать URL</button>
        </div>
    </div>

    <p class="lead" ng-if="vm.shortener.compactUrl">Ваша сжатая ссылка: <a href="#" ng-href="{{vm.shortener.compactUrl}}" target="_blank">{{vm.shortener.compactUrl}}</a></p>
    <p class="lead">Теперь сжатие ссылок стало еще проще. Бесплатно и без рекламы.</p>
</div>

<!--можно добавить в $templateCache потом-->
<script type="text/ng-template" id="shortener-error-messages">
    <div ng-message="required" class="validation-message validation-message--under">Поле обязательно для заполнения</div>
    <div ng-message="pattern" class="validation-message validation-message--under">Неверный формат поля</div>
</script>
